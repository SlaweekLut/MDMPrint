@@include('_header.html')
    <main class="main">
        <section class="registration">
            <div class="container">
                <div class="registration-row">
                    <div class="registration-column">
                        <h2 class="registration__title">Регистрация</h2>
                        <form action="GET" class="registration-form">
                            <div class="registration-form-item">
                                <label for="surname" class="registration-form-item__label font-md font-weight-medium">Ваша фамилия</label>
                                <div class="registration-form-item__row">
                                    <img src="assets/img/avatar.svg" alt="Аватар" class="registration-form-item__icon">
                                    <input type="text" name="surname" id="surname" class="registration-form-item__input font-exlg font-weight-regular" placeholder="Чеботарев">
                                </div>
                            </div>
                            <div class="registration-form-item">
                                <label for="name" class="registration-form-item__label font-md font-weight-medium">Ваше имя</label>
                                <div class="registration-form-item__row">
                                    <img src="assets/img/avatar.svg" alt="Аватар" class="registration-form-item__icon">
                                    <input type="text" name="name" id="name" class="registration-form-item__input font-exlg font-weight-regular" placeholder="Андрей">
                                </div>
                            </div>
                            <div class="registration-form-item">
                                <label for="phone" class="registration-form-item__label font-md font-weight-medium">Ваш телефон</label>
                                <div class="registration-form-item__row">
                                    <img src="assets/img/smartphone.svg" alt="Аватар" class="registration-form-item__icon">
                                    <input type="text" name="phone" id="phone" class="registration-form-item__input font-exlg font-weight-regular" placeholder="+ 7 (926) 926–926–7">
                                </div>
                            </div>
                            <div class="registration-form-item">
                                <label for="mail" class="registration-form-item__label font-md font-weight-medium">Электроная почта</label>
                                <div class="registration-form-item__row">
                                    <img src="assets/img/mail-icon.svg" alt="Аватар" class="registration-form-item__icon">
                                    <input type="text" name="mail" id="mail" class="registration-form-item__input font-exlg font-weight-regular" placeholder="chebotarev20-test@yandex.ru">
                                </div>
                            </div>
                            <div class="registration-form__footer">
                                <label class='registration-form__footer-checkbox'>
                                    <input type='checkbox' class='registration-form__footer-input' required>
                                    <span class='registration-form__footer-box'><img src="assets/img/check.svg" alt="Галочка"></span>
                                </label>
                                <p class="registration-form__footer-text font-md font-weight-regular">Даю согласие на обработку данных в соответствии с правилами сайта</p>
                            </div>
                            <input class="registration-form__footer-submit" value="Зарегистрироваться">
                        </form>
                    </div>
                    <div class="registration-column">
                        <h2 class="registration__title">Восстановление пароля</h2>
                        <form action="GET" class="registration-form">
                            <div class="registration-form-item">
                                <label for="auth" class="registration-form-item__label font-md font-weight-medium">Ваш телефон или электронная почта</label>
                                <div class="registration-form-item__row">
                                    <img src="assets/img/smartphone.svg" alt="Телефон" class="registration-form-item__icon">
                                    <input type="text" name="auth" id="auth" class="registration-form-item__input font-exlg font-weight-regular" placeholder="XXXXXXXXXXXXXX">
                                </div>
                            </div>
                            <div class="registration-form__footer">
                                <label class='registration-form__footer-checkbox'>
                                    <input type='checkbox' class='registration-form__footer-input' required>
                                    <span class='registration-form__footer-box'><img src="assets/img/check.svg" alt="Галочка"></span>
                                </label>
                                <p class="registration-form__footer-text font-md font-weight-regular">Запомнить</p>
                            </div>
                            <div class="registration-form__footer-input">
                                <input class="registration-form__footer-submit" value="Отправить">
                                <a href="#" class="registration-form__footer-thing font-md">Я вспомнил пароль</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
@@include('_footer.html')
